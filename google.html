<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login Clone</title>
  <link rel="stylesheet" href="./gStyle.css">
</head>
<body>

  <div class="login-box">
    <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    <h2>Sign in</h2>
    <p>Use your Google Account</p>

    <input type="email" placeholder="Email or phone">
    <button>Next</button>

    <div class="links">
      <a href="#">Forgot email?</a>
      <p>Not your computer? Use Guest mode.</p>
      <a href="#">Create account</a>
    </div>
  </div>

</body>
</html>
